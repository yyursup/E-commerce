<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="150" height="150" fill="#F5F5F4"/>
  
  <!-- Product box -->
  <g transform="translate(30, 35)">
    <!-- Box shadow -->
    <rect x="42" y="52" width="36" height="36" rx="2" fill="#E5E7EB" opacity="0.5"/>
    
    <!-- Main box -->
    <rect x="40" y="50" width="40" height="40" rx="3" fill="#D1D5DB"/>
    <rect x="43" y="53" width="34" height="34" rx="2" fill="#E5E7EB"/>
    
    <!-- Box lid -->
    <rect x="38" y="48" width="44" height="6" rx="2" fill="#9CA3AF"/>
    
    <!-- Product lines -->
    <line x1="50" y1="60" x2="70" y2="60" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="50" y1="68" x2="65" y2="68" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="50" y1="76" x2="70" y2="76" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle" opacity="0.6">No Image</text>
</svg>
